<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lab 2: Intro to Three.js Part 2</title>
        <style>
            body { margin: 0; }
            canvas { display: block; }
        </style>
    </head>
    <body>
        <script src="../three.js-dev/build/three.js"></script>
        <script src="../three.js-dev/examples/js/loaders/GLTFLoader.js"></script>
        <script>
    //http://localhost:8000/Google%20Drive/GitHub/CMPM163Labs/lab2/part2.html 

      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      camera.position.z = 200;

      //regular light
      //Constructer- PointLight(color : Integer, intensity : Float, distance : Number, decay : Float)
      var light = new THREE.PointLight(0xffffff, 4, 1000, 2);
      light.position.set(50, 50, 50);
      scene.add(light);

      //purple light
      var light2 = new THREE.PointLight(0xbc94ee, 3, 1000, 2);
      light.position.set(50, 50, 50);
      scene.add(light2);

      //red light
      var light3 = new THREE.PointLight(0xf90000, 1, 1000, 1);
      light.position.set(100, 100, 120);
      scene.add(light3);
      
      //loads books
      var loader = new THREE.GLTFLoader();
      loader.load('books.glb', function (gltf) {
        //gltf.scene.rotation.y = -5;
        gltf.scene.scale.x = 1.3;
        scene.add(gltf.scene);
      }, function (xhr) {
        console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
      }, function (error) {
        console.error(error);
      });

      //loads cup
      var loader2 = new THREE.GLTFLoader();
      loader2.load('cup.glb', function (gltf) {
        //gltf.scene.rotation.y = -5;
        gltf.scene.scale.set(2, 2, 2);
        gltf.scene.position.set(-25, -10, 0);  
        scene.add(gltf.scene);
      }, function (xhr) {
        console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
      }, function (error) {
        console.error(error);
      });
      

      //loads little lamp
      var loader3 = new THREE.GLTFLoader();
      loader3.load('little_lamp3.glb', function (gltf) {
        //gltf.scene.rotation.y = -5;
        gltf.scene.scale.set(100, 100, 100);
        gltf.scene.position.set(25, -12, -20);
        scene.add(gltf.scene);
      }, function (xhr) {
        console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
      }, function (error) {
        console.error(error);
      });

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();

        </script>
    </body>
</html>
